<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href='styles.css' rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="images/form.png">
        </div>
        <div class="form-container">
            <h1>Sign Up</h1>
            <form class="w-full max-w-sm" id="form" action="" method="post">
                <fieldset id="name-box">
                    <div class="flex items-center border-b border-teal-500 py-2" id="firstName-container">
                        <img src="images/user.png" id="user-icon">
                        <input id ="firstName" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="First Name" aria-label="First name" required>
                    </div>
                    <div class="flex items-center border-b border-teal-500 py-2" id="lastName-container">
                        <img src="images/user.png" id="user-icon">
                        <input id="lastName" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Last Name" aria-label="Last name" required>
                    </div>
                </fieldset>
                <fieldset id="contact-info-box">
                    <div class="flex items-center border-b border-teal-500 py-2">
                        <img src="images/phone.png" id="phone-icon">
                        <input id="phone" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Phone Number" aria-label="Phone Number" required>
                    </div>
                    <div class="flex items-center border-b border-teal-500 py-2">
                        <img src="images/email.png" id="email-icon">
                        <input id="email" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="email" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="flex items-center border-b border-teal-500 py-2">
                        <img src="images/lock.svg" id="lock-icon">
                        <input id="password" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="password" placeholder="Password" aria-label="Password" required>
                    </div>
                    <div class="flex items-center border-b border-teal-500 py-2">
                        <img src="images/lock.svg" id="lock-icon">
                        <input id="confirmPassword" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="password" placeholder="Confirm Password" aria-label="Password" required>
                    </div>
                </fieldset>
            <p>By signing up, you are agreeing to our <strong>Terms & Conditions</strong><br> and <strong>Privacy Policy</strong></p>
            <button type="submit" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" id="button">
                Continue
            </button>
            <p>Already have an account? <strong>Login</strong></p>
        </form>
        </div>
    </div>
    <footer>Copyright 2023 &copy; <a href="https://github.com/victoriakapelush/Sign-up-Form" target="_blank">Victoria Kapelush</a></footer>
</body>
</html>
