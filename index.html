<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" type="text/javascript"></script>
    <link href='styles.css' rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="background-picture">
        <div class="odin-side-bar">
            <img class="side-bar-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <p>odin</p>
        </div>
            <p class="photo-ref">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>        
    <div class="form-container">
        <div class="text-above-form">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
            <div>
                <p class="letsdothis">Let's do this!</p>
                <form method="post">
                    <fieldset class="name-info">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Sarah" required>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Johnson" required>
                    </fieldset>
                    <fieldset class="contact-info">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="sarah@gmail.com" required>
                        <label for="phone_number">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number" placeholder="212-122-1122" required>
                    </fieldset>
                    <fieldset class="password-info">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password" required>
                    </fieldset>
                </form>
            </div>
            <button onclick="alertBtn()">Create Account</button>
            <p id="have-account">Already have an account? <a id="login-link">Log in</a></p>
    </div>
</body>
</html>
